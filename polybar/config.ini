[colors]
background = #1e1e2e
background-alt = #1E1E2E
foreground = #cdd6f4
primary = #fab387
secondary = #8ABEB7
alert = #A54242
disabled = #707880#cdd6f4
white = #EAEAEA
grey = #61616C
green = #25D865
blue = #168ECA
mauve = #490761

[bar/bar1]
width = 100%
height = 24pt
radius = 10
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt
border-size = 3pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 3

separator = |
separator-foreground = ${colors.white}

font-0 = "FontAwesome Font:size=14;1"
font-1 = "Font Awesome 6 Brands Regular:style=Regular"
font-2 = "Font Awesome 6 Free Solid:style=Solid"
font-3 = "Noto Color Emoji:style=Regular:scale=8"
modules-left =  xworkspaces
# modules-center = 
modules-right =  pulseaudio temperature xkeyboard memory cpu wlan date backlight battery

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; tray-position = right

; wm-restack = generic
;wm-restack = i3
override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
icon-0 = 1: Terminal;ï„ 
icon-1 = 2: Edge;ïŠ‚
icon-2 = 3: Coding;ï„¡
icon-3 = 4: Discord;ï’
icon-4 = 5: Spotify;ï†¼
icon-5 = 6: Ranger;ï»
label-active =  %name% %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-foreground = ${colors.primary}
label-active-padding = 6
label-occupied = %name% %icon%

label-occupied-padding = 10

label-urgent =  %name% %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon% %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
format =   <ramp> <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-4 = ğŸŒ•
ramp-3 = ğŸŒ”
ramp-2 = ğŸŒ“
ramp-1 = ğŸŒ’
ramp-0 = ğŸŒ‘

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
zone-type = x86_pkg_temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input
base-temperature = 40
warn-temperature = 90
format =  <label>
format-warn =  <label-warn>
label =  %temperature-c%
label-foreground = ${colors.primary}
label-warn =  %temperature-c%
label-warn-foreground = #f00
ramp-0 = A
ramp-1 = B
ramp-2 = C
ramp-foreground = #55



[module/pulseaudio]
type = internal/pulseaudio

#format-volume-prefix = "ï€¨ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>
ramp-volume-foreground = ${colors.primary}
label-volume = %percentage%%

label-muted = ïš©
label-muted-foreground = ${colors.primary}

ramp-volume-2 = "ï€¨"
ramp-volume-1 = "ï€§"
ramp-volume-0 = "ï€¦"
click-right = pavucontrol


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï”¸  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <laprimarybel-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
type = internal/network
interface = wlp45s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.five}
format-connected-prefix = "ï‡« "
format-connected-prefix-foreground = ${colors.primary}
; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected =  %downspeed:7%
label-connected-maxlen = 25

format-disconnected = <label-disconnected>
format-disconnected-underline = ${colors.alert}
format-disconnected-prefix = "ï„§ "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = %ifname% 
